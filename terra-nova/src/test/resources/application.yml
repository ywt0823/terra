# Terra Nova 框架配置
terra:
  framework:
    ai:
      enabled: true
      default-model-id: deepseek:deepseek-chat
      models:
        # DeepSeek Chat模型配置
        deepseek:deepseek-chat:
          endpoint: https://api.deepseek.com
          api-key:
          timeout: 60000

  # 缓存配置
  nova:
    cache:
      enabled: true
      default-ttl-seconds: 3600

    # 重试配置
    retry:
      enabled: true
      max-retries: 2
      initial-delay-ms: 1000
      max-delay-ms: 5000
      backoff-multiplier: 2.0

    # 监控配置
    monitoring:
      enabled: true

    # 混合器配置
    blend:
      enabled: true
      merge-strategy: WEIGHTED
      auto-add-models: true
      thread-pool-size: 4

# 日志配置
logging:
  level:
    root: INFO
    com.terra.framework: DEBUG

# Spring应用配置
spring:
  application:
    name: terra-nova-demo
