# Terra Nova 框架配置
terra:
  framework:
    ai:
      enabled: true
      default-model-id: deepseek:deepseek-chat
      models:
        deepseek-chat:
          type: deepseek
          api-key: sk-e71f7354318c487db155079f55227e48
          endpoint: https://api.deepseek.com
          timeout: 30000

  # 缓存配置
  nova:
    blend:
      enabled: true
      merge-strategy: WEIGHTED
    prompt:
      template-path: classpath:/prompts
      template-extension: .prompt
    function:
      enabled: true
    cache:
      enabled: true
      defaultTtlSeconds: 3600

    # 重试配置
    retry:
      enabled: true
      max-retries: 3
      initial-delay-ms: 1000

    # 监控配置
    monitoring:
      enabled: true
    conversation:
      enabled: false
  httpclient:
    enabled: true


# 日志配置
logging:
  level:
    root: INFO
    com.terra.framework: DEBUG

# Spring应用配置
spring:
  application:
    name: terra-nova-demo
